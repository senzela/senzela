<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Senzela Khan</title>

  <!-- ✅ Fonts: Montserrat (general) + Engagement (brand header) -->
  <link href="https://fonts.googleapis.com/css2?family=Engagement&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000b18ed;
      color: #f6f7fc;
      font-family: 'Montserrat', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: flex;
      justify-content: center;
      flex-direction: column;
      padding-top: -5px; /* added to manually control spacing */
    }

    .container {
      text-align: center;
    }

    .gradient-text {
      background: linear-gradient(45deg, #00ef86, #008cff, #ec3258, #fcda00);
      background-size: 300% 300%;
      animation: gradientShift 15s ease infinite;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .brand-header {
      font-family: 'Engagement', cursive;
      font-size: 4.5rem;
      font-weight: normal;
      margin-bottom: 50px;
    }

    .brand-header .bold {
      font-weight: bold;
    }

    .brand-header .thin {
      font-weight: 100;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .btn {
      padding: 12px 35px;
      font-size: 1em;
      font-weight: bold;
      color: #f6f7fc;
      border-radius: 100px;
      min-width: 250px;
      background: linear-gradient(45deg, #00ef86, #008cff, #ec3258, #fcda00);
      background-size: 300% 300%;
      animation: gradientShift 15s ease infinite;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 1);
      border: none;
      transition: transform 0.15s;
      cursor: pointer;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
      touch-action: manipulation;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    @media (hover: none) and (pointer: coarse) {
      .btn:hover {
        transform: none;
      }
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    footer {
      margin-top: 80px;
      font-size: 0.9em;
    }

    .video-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .video-modal iframe {
      width: 90vw;
      height: 50vw;
      max-width: 800px;
      max-height: 450px;
      border: none;
      border-radius: 12px;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="brand-header">
      <span class="gradient-text thin">Senzela</span><span class="gradient-text thin">Khan</span>
    </h1>
    <h2 class="gradient-text">Say Hello</h2>

    <div class="buttons">
      <button class="btn" onclick="openLink('https://www.facebook.com/profile.php?id=100014816415631')">Facebook</button>
      <button class="btn" onclick="openLink('https://www.linkedin.com/in/senzelakhan/')">Linkedin</button>
      <button class="btn" onclick="openLink('https://www.youtube.com/@senzela')">YouTube</button>
      <button class="btn" onclick="openVideo()">Videos</button>
    </div>

    <footer><span class="gradient-text">© 2025 Senzela, All rights reserved.</span></footer>
  </div>

  <div class="video-modal" id="videoModal">
    <span class="close-btn" onclick="closeVideo()">×</span>
    <iframe id="videoFrame" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    function openLink(url) {
      window.open(url, '_blank');
    }

    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('contextmenu', e => e.preventDefault());
    });

    let player;

    function openVideo() {
      const modal = document.getElementById('videoModal');
      const iframe = document.getElementById('videoFrame');
      const videoId = '2GlC3F6qvMs';
      iframe.src = `https://www.youtube.com/embed/${videoId}?enablejsapi=1&autoplay=1`;
      modal.style.display = 'flex';

      setTimeout(() => {
        player = new YT.Player('videoFrame', {
          events: {
            'onStateChange': function (event) {
              if (event.data === YT.PlayerState.ENDED) {
                closeVideo();
              }
            }
          }
        });
      }, 500);
    }

    function closeVideo() {
      const modal = document.getElementById('videoModal');
      const iframe = document.getElementById('videoFrame');
      iframe.src = "";
      modal.style.display = 'none';
    }
  </script>
</body>
</html>
